      const index = Math.floor(Math.random() * mensagens.length);
      const hoje = new Date();
      const inicio = new Date(hoje.getFullYear(), 0, 0);
      const diff = hoje - inicio;
      const umDia = 1000 * 60 * 60 * 24;
      const diaDoAno = Math.floor(diff / umDia);

      document.getElementById('dia').innerText = `Hoje é o dia ${diaDoAno} do ano.`;
      document.getElementById('mensagem').innerText = mensagens[index];
    }
